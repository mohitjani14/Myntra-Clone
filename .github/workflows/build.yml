name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure a full clone for better analysis

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install Dependencies
        run: npm install  # Modify this based on your project needs

      # ğŸ› ï¸ Install Docker Scout
      - name: Install Docker Scout Manually
        run: |
         curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
         sudo mv bin/docker-scout /usr/local/bin/
         chmod +x /usr/local/bin/docker-scout
         docker-scout --version  # Verify installation

      # ğŸ” Run Docker Scout Scan
      - name: Run Docker Scout Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      # ğŸ—ï¸ Build and Push Docker Image
      - name: Docker Build and Push
        run: |
          docker build -t myntra .
          docker tag myntra sevenajay/myntra:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push sevenajay/myntra:latest
        env:
          DOCKER_CLI_ACI: 1

      # ğŸ›¡ï¸ Docker Scout Scan on Image
      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview sevenajay/myntra:latest
          docker-scout cves sevenajay/myntra:latest
